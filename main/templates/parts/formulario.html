<form action="#" method="post">
    <div class="form-outline" data-mdb-input-init>
        <label class="form-label" for="typeText">Nombre:</label>
        <input type="text" id="typeText" name="nombre" class="form-control" />
        
      </div>
      <div class="form-outline" data-mdb-input-init>
        <label class="form-label" for="typeEmail">Email:</label>
        <input type="email" id="typeEmail" name="email" class="form-control" />
        
      </div>
      <div class="form-outline" data-mdb-input-init>
        <label class="form-label" for="textAreaExample">Mensaje:</label>
        <textarea class="form-control" id="textAreaExample" name="mensaje" rows="4"></textarea>
        
      </div>
      <button type="submit" class="btn btn-secondary my-3" disabled>Enviar datos</button>
</form>
