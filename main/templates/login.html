            {% for error in errores %}

                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1"
                        class="form-label">Password</label>
                    <input type="password" class="form-control"
                        name="password_1" id="exampleInputPassword1">
                </div>

                <input type="submit" class="btn btn-secondary my-3"
                    value="Enviar datos">
            </form>

        </div>
    </div>
</div>
