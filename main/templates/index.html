
{% extends 'base.html' %}
{% load static %}
    {% block contenido %}

    <div class="container">
        <h3 class="text-center text-primary">Lista de Productos</h3>
        <div class="row justify-content-between">

            {% for flan in flanes %}
            <div class="card" style="width: 18rem;">
                <img src="{{ flan.img }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ key.titulo }}</h5>
                  <p class="card-text">
                    <span>Ingredientes:</span>
                    <ul>
                        {% for ingrediente in flan.ingredientes %}
                        <li>{{ ingrediente }}</li>
                        {% endfor %}
                    </ul>
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
              {% endfor %}


        </div>
        

    </div>
    {% endblock %}
