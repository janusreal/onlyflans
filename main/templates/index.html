
{% extends 'base.html' %}
{% load static %}
    {% block contenido %}

    <div class="container">
      <h3 class="text-center text-secondary my-4">Listado de Flanes Libres<br><span style="font-size: 0.95em">{{ epigrafe}}</span></h3>
        <div class="row justify-content-md-between justify-content-center">

            {% for flan in all_flanes %}
            <div class="card p-0 my-2" style="width: 18rem">
                <img src="{{ flan.image_url }}" class="card-img-top crop-image" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{ flan.name }}</h5>
                  <p class="card-text">
                    {{ flan.description}}
                    
                  </p>
                </div>
                <div class="card-footer">
                  $ {{ flan.precio}}
                </div>
              </div>
              {% endfor %}


        </div>
        

    </div>
    {% endblock %}
