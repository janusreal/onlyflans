{% extends 'base.html' %}
{% load static %}
    {% block contenido %}

    <div class="container">
        <h3 class="text-center text-secondary my-4">Formulario de registro</h3>

        <div class="row py-3 bg-warning bg-opacity-10 rounded-3">
            <div class="col-md-6 col-sm-12 ps-5 pt-2">
                <h4>Crea una cuenta de usuario</h4>
                <p>Así podrás conocer flanes premium, para clientes especiales como tú</p>
                <form action="/register_form" method="post">
                    {% csrf_token %}
                    {% for error in errores %}

<div class="alert alert-danger" role="alert">
    {{ error }}
  </div>

{% endfor %}


    <div class="form-outline" data-mdb-input-init>
        <label class="form-label" for="typeText">Username:</label>
        <input type="text" id="typeText" name="user_name" class="form-control" />
        
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password_1" id="exampleInputPassword1">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Replicar password</label>
        <input type="password" class="form-control" name="password_2" id="exampleInputPassword1">
      </div>

      <input type="submit" class="btn btn-secondary my-3"  value="Registrarme">
            </div>

        </div>
       
        


    {% endblock %}
